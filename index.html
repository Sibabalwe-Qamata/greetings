  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
       <div class="twelve columns">
           <h1>Greeting</h1> 
      </div>
    </div>

    <div class="row">
       <div class="four columns">
           <p>Name:</p> 
      </div>

      <div class="four columns">
           <input type="text" name="" onfocus="this.value=''" value="" placeholder="enter 'Siba' or 'DG'" class="text-name">
            
      </div>

      <div class="four columns counter">
           <p>Display counter here</p> 
      </div>

    </div>


    <div class="row">
       <div class="four columns">
           <label class="">
                <input type="radio" name="EnglishGreet" class="EnglishTypeRadio" value="English">
                <span class="label-body">English</span>
            </label>
      </div>


      <div class="four columns">
           <label class="">
                <input type="radio" name="IsixhosaGreet" class="IsixhosaTypeRadio" value="Isixhosa">
                <span class="label-body">Isixhosa</span>
            </label>
      </div>

      <div class="four columns">
           <label class="">
                <input type="radio" name="AfrikaansGreet" class="AfrikaansTypeRadio" value="Afrikaans">
                <span class="label-body">Afrikaans</span>
            </label>
      </div>

    </div>



    <div class="row">
       <div class="twelve columns">
           <button class=button>Greet </button>
      </div>
    </div>

    <div class="row">
   
    </div>

    <div class="row">
       <div class="twelve columns">
           <span class="writer"></span>
      </div>
    </div>

    </div>

      </div>
    </div>
  </div>
